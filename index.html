<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LaineyLou's Kitchen</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600;700&family=Leckerli+One&family=Oswald&family=Poppins&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <style>
    /* Adjust the hero section for a smaller background image */
    .hero img {
      width: 100%;
      max-width: 1200px; /* Set the maximum width */
      height: auto; /* Maintain aspect ratio */
      margin: 0 auto;
      display: block;
    }

    /* Optional: Style for navbar */
    .navbar {
      width: 100%;
      display: flex;
      justify-content: space-between;
      padding: 10px;
      background: black;
    }

    .navbar a {
      color: white;
      text-decoration: none;
      padding: 10px;
    }

    /* Center the text */
    .hero-text {
      text-align: center;
    }
  </style>
</head>
<body>
  <nav class="navbar">
    <div>
      <a href="#">Home</a>
      <a href="#">Coming Soon</a>
    </div>
  </nav>

  <section class="hero">
    <img src="llbackground.png" alt="Background Image">
  </section>
  
  <div class="container">
    <section class="hero-text">
      <p>Hours:</p>
      <p>Mon-Sat 11AM - 7PM</p>
      <p>213 E McMurry Blvd, Hartsville TN 37074</p>
    </section>

    <section class="menu-section center-text">
      <h2>MENU</h2>
      <p>Coming Soon</p>
    </section>
  </div>

  <footer>
    <p>&copy; 2024 LaineyLou's Kitchen&trade; All rights reserved.</p>
  </footer>
</body>
</html>
